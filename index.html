
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/97417c3504.js" crossorigin="anonymous"></script>

    <!--Website tittle logo-->
    <link rel="shortcut icon" href="https://portotheme.com/html/molla/assets/images/demos/demo-3/logo.png" type="image/x-icon">

    <!--CSS link-->
    <link rel="stylesheet" href="style.css">

    <title>Molla</title>

    <!--Bootstrap CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Header section start-->
    <section class="bg-dark">
        <section class="container border-bottom border-secondary">
            <div class="row">
                <div class="col-md-8 text-light pt-3 mobile-number">
                    <i class="fa-solid fa-phone"></i> Call: +0123456789
                </div>
                <div class="col-md-4">
                    <nav class="navbar navbar-expand-lg text-end">
                        <div class="container-fluid">
                          </button>
                          <div class="collapse navbar-collapse text-end" id="navbarNavDropdown">
                            <ul class="navbar-nav ">
                              <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  USD
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                  <li><a class="dropdown-item" href="#">Eur</a></li>
                                  <li><a class="dropdown-item" href="#">Usd</a></li>
                                  <li><a class="dropdown-item" href="#">En</a></li>
                                </ul>
                              </li>
                              <li class="nav-item dropdown text-light">
                                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  LANGUAGE'S
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                  <li><a class="dropdown-item" href="#">English</a></li>
                                  <li><a class="dropdown-item" href="#">Hindi</a></li>
                                  <li><a class="dropdown-item" href="#">Arabic</a></li>
                                </ul>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link text-light" aria-current="page" href="#">Sing in/Sing up</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </section>
    </section>



    <section class="bg-dark pt-4 pb-4">
        <section class="container">
            <div class="row">
                <div class="col-md-2 pt-1">
                    <img src="https://portotheme.com/html/molla/assets/images/demos/demo-3/logo.png" alt="">
                </div>
                <div class="col-md-6 search">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-md-4 d-flex justify-content-evenly pt-2">
                    <button type="button" class="btn btn-dark position-relative">
                        <i class="fa-solid fa-rotate"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </button><br>
                    <button type="button" class="btn btn-dark position-relative">
                        <i class="fa-solid fa-heart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </button><br>
                    <button type="button" class="btn btn-dark position-relative">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          76
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </section>
    <!--Header section end-->


















    <!--JavaScript link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
